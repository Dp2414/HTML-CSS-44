<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        body{
            background-color: black;
        }
        h1,p{
            color: white;
            
        }

        @media screen and (orientation : landscape){

            body{
                background-color: azure;
                color: red;
               
            }
            h1,p{
                color: black;
                display: none;
               
                
            }
        }
    </style>
</head>
<body>
    <h1>Media Query</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed possimus obcaecati asperiores ipsa iusto velit voluptas officiis laborum rem dolores.</p>
</body>
</html>
