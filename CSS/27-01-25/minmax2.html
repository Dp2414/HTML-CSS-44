<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min-Height & Max-Height</title>
    <style>
        .box {
            width: 300px;
            min-height: 100px;
            max-height: 200px;
            background-color: lightgray;
            border: 2px solid black;
            overflow: auto;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="box">
        Resize the height using Inspect Element.<br><br>
        Add more text here to see how `min-height` and `max-height` work in action. If the text exceeds 200px, a scrollbar appears!
    </div>

</body>
</html>
