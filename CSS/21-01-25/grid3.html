<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <style>
    
 .parent{
  display: grid;
  grid-template-columns: repeat(3, 1fr); 
  grid-template-rows: repeat(3, 1fr); 
  gap: 10px; 
  
  width: 800px;
  height: 30vh; 
  margin: auto;
 }

 .child img{
  width: 100%;
  height: 100%;
 
 }
 
 .child3{
 grid-column-start: 3; 
  grid-row-start: 1;
  grid-row-end: 3;
  width: 400px;
 }
 .child4
 {
  grid-column-start: 1;
  grid-column-end: 3;
 
 }
 .child5{
  grid-column-start: 1;
  grid-column-end: 3; 
  grid-row-start: 3;
  grid-row-end: 4;
 }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child child1"><img src="./6.png" alt="" ></div>
        <div class="child child2"><img src="./7.png" alt="" ></div>
        <div class="child child3"><img src="./8.png" alt="" ></div>
        <div class="child child4"><img src="./9.png" alt="" ></div>
        
        <div class="child child5"><img src="./10.png" alt="" ></div>
        <div class="child child6"><img src="./11.png" alt="" ></div>
       
    </div>
</body>
</html>
