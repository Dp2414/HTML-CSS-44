<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>z-index</title>
</head>
<body>
    <!-- z-index decides the stack order of the element andwhichever element is having higher z-index value will be visible or show on the top of the element -->
     <!-- Note:-if you want to use z-index ,using position property is mandatory else its wont get appl -->
<div class="parent">
<div class="one card">Z-index :1</div>
<div class="two card ">Z-index :2</div>
<div class="three card ">Z-index :3</div>
<div class="four card">Z-index :4</div>
</div>

</body>
</html>
