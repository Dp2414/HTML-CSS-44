<!-- table-rowspan,colspan -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,th,td{
        border: 1px solid;
        
    }
 
    *{
        place-items: center;
    }
    </style>
<body>
    <table style="width: 100%;"> 
    <tr>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
        <th>Header</th>
    </tr>
    <tr>
        <td rowspan="6">You can span down</td>
    </tr>
    <tr>
        <td colspan="3">you can span across</td>
    </tr>
    <tr>
        <td colspan="2" >It's like a puzzle</td>
        <td rowspan="3">Over here.</td>
    </tr>
    <tr>
        <td rowspan="2">This way</td>
        <td>That way</td>

    </tr>
    <tr>
        <td>Where am I?</td>
    </tr>
</table>
</body>
</html>
