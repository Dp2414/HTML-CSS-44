<!-- forms with action -->
 <h4>Basic Form with action Attribute</h4>
<form action="submit_form.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br>
    <button type="submit">Submit</button>
    <!-- The data from the inputs (name and email) is sent to submit_form.php on the server.
The method="post" indicates the HTTP POST method is used for sending the data. -->
</form>
<h4>action Attribute with External URL:-</h4>
<form action="https://example.com/submit" method="get">
    <label for="search">Search:</label>
    <input type="text" id="search" name="query"><br>
    <button type="submit">Search</button>
    <!-- When submitted, the form sends the input data as a query string to the external URL (https://example.com/submit).
Example URL after submission:
https://example.com/submit?query=searchTerm -->
</form><br>
<h4> Form without action (Default Behavior):-</h4>
<form method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br>
    <button type="submit">Login</button>
    <!-- If action is omitted, the form submits to the current page URL.
Useful for self-processing forms, where the same page processes the submitted data. -->

</form>
<h4>Form with File Upload:-</h4>
<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Upload File:</label>
    <input type="file" id="file" name="file"><br>
    <button type="submit">Upload</button>
    <!-- The enctype="multipart/form-data" allows file uploads.
The form sends the selected file and other form data to /upload for processing. -->

</form>
<h4>Redirect to Another Page After Submission:- </h4>
<form action="thank_you.html" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br>
    <button type="submit">Submit</button>
    <!-- After submission, the user is redirected to thank_you.html.
Note: No data is processed unless JavaScript or back-end logic is included. -->
</form>
