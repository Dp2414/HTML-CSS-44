<!-- div,p,list,center,table -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block and inline  -->
     <!-- block (div and p) -->
      <div style="background-color: blue;">This is a div</div>
      <p style="background-color: yellow">This is a p</p>
      <!-- inline span  -->
       <span style="background-color: red;">This is a span</span>
       <ol type="3" start="1">
        <li>mango</li>
        <li>orange</li>
        <li>apple</li>
       </ol>
       <ul type="none">
        <li>bike</li>
        <li>car</li>
        <li>bus</li>
     </ul>
     <dl>
        <dt>Frontend</dt>
        <dd>-HTML </dd>
        <dd>-CSS </dd>
        <dd>-JS </dd>
        <dt>Backend</dt>
        <dd>- Mongo</dd>
        <dd>- Node</dd>
      </dl> 
      <!-- writing center is not a good practice  -->
      <center>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Id</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>asdsd</td>
                <td>334</td>
                <td>5th</td>
            </tr>
            <tr>
                <td>gredd</td>
                <td>555</td>
                <td>6th</td>
            </tr>
        </table>
      </center>
      <table></table>
</body>
</html>
