<!-- input tags,fieldset,legend -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <legend><h1>Registration Form</h1></legend>
    <label for="name">First Name:</label>
    <input type="text" id="name" placeholder="Enter First Name"><br>
    <label for="sname">Last Name:</label>
    <input type="text" id="sname" placeholder="Enter Last Name"><br>
    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter Email Address"><br>
    <label for="password">Psssword:</label>
    <input type="text" id="password" ><br>
    <p>Gender</p>
    <label for="gender">Male</label>
    <input type="radio" name="Male" id="gender"><br>
    <label for="gender">Female</label>
    <input type="radio" name="female" id="gender"><br>
    <label for="gender">Other</label>
    <input type="radio" name="Other" id="gender"><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>
    <label for="pre">Preferences:</label><br>
    <label for="acry">Acrylic Painting</label>
    <input type="checkbox" name="acry" id="acry"><br>
    <label for="oil">Oil Painting</label>
    <input type="checkbox" name="oil" id="oil"><br>
    <label for="wcp">Water color Painting</label>
    <input type="checkbox" name="wcp" id="wcp"><br>
    <label for="">Select Occupation</label>
    <select name="" id="">
        <option value="" disabled selected>-- Select --</option>
        <option value="select something">noting</option>
        <option value="Student">Student</option>
        <option value="Employee">Employee</option>
        <option value="other">other</option>

    </select> <br>
    <label for="2">Bio</label>
    <textarea id="2" name="bio"  placeholder="Share few lines about yourself"></textarea>

   

</fieldset>
</body>
</html>
